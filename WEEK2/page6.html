<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thank You - Learn Java Programming</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg6.jpg') center center fixed;
            background-size: cover;
            color: #333; /* Darkened color */
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            font-size: 3em; /* Increased font size */
            color: black; /* Enhanced color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }

        p {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            font-size: 1.5em; /* Increased font size */
            color: black; /* Enhanced color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }

        .gif-container {
            display: none;
            animation: fadeIn 1s ease-out forwards 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5">Thank You!</h1>
        <p>Your feedback has been received... Come again later</p><br><br><br><br>
    </div>
        <img src="bg7.jpg" alt="Thank You GIF">
    

</body>
</html>
