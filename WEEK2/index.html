<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Learn Java Programming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg2.jpg') center center fixed;
            background-size: cover;
            color: #495057;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height to 100% of viewport height */
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        /* Login Section Styling */
        #login-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px 0;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-heading {
            text-align: center;
            color: #343a40;
        }

        .quote-container {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #495057;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-decoration: none; /* Remove default button underline */
            display: inline-block;
            text-align: center;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <section id="login-section">
        <div class="container">
            <div class="login-container">
                <h2 class="login-heading">Login</h2>

                <!-- Quote -->
                <div class="quote-container">
                    <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
                </div>

                <!-- Login Form -->
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Use an anchor tag as a button -->
                    <a href="file:///C:/Users/vibha/Documents/WEBTECH/WEEK2/page1.html" class="submit-btn">Login</a>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2023 Learn Java Programming</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
